name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Set Git identity
        run: |
          git config --global user.email "karan1312004@gmail.com"
          git config --global user.name "karansingh2004"
      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUBKA_TOKEN }}
        run: |
          npm run build
          npm run deploy
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4