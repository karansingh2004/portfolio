name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.email "karan1312004@gail.com"
          git config --global user.name "karansingh2004"
      - name: Deploy to GitHub Pages
        env:
          GITHUBKA_TOKEN: ${{ secrets.GITHUBKA_TOKEN }}
        run: npm run deploy
